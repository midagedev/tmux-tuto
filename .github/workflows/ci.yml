name: CI

on:
  push:
    branches:
      - main
      - codex/**
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Unit and integration tests
        run: npm run test

      - name: KPI route map verification
        run: npm run verify:kpi-routes

      - name: Coverage matrix verification
        run: npm run verify:coverage-matrix

      - name: Simulator benchmark gate
        run: npm run benchmark:simulator

      - name: Build
        run: npm run build

  e2e-smoke:
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run e2e smoke
        run: npm run test:e2e:smoke

      - name: Upload Playwright artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            playwright-report
            test-results
